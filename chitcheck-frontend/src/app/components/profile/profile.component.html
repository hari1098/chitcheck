<div class="profile">
  <div class="page-header">
    <h1 class="page-title">Profile</h1>
    <nav class="breadcrumb">
      <span class="breadcrumb-item">Home</span>
      <span class="breadcrumb-separator">/</span>
      <span class="breadcrumb-item active">Profile</span>
    </nav>
  </div>

  <div class="profile-content">
    <div class="profile-tabs">
      <button 
        *ngFor="let tab of tabs" 
        class="tab-button"
        [class.active]="activeTab === tab.id"
        (click)="setActiveTab(tab.id)">
        {{ tab.label }}
      </button>
    </div>

    <div class="profile-form-container">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
        
        <!-- Company Details Tab -->
        <div class="form-section" *ngIf="activeTab === 'company'">
          <!-- Profile Image Section -->
          <div class="profile-image-section">
            <div class="profile-image-container">
              <div class="profile-image">
                <div class="avatar-placeholder">
                  <span class="avatar-text">CC</span>
                </div>
              </div>
              <div class="image-upload">
                <input type="file" id="profileImage" accept="image/*" (change)="onFileSelect($event, 'profile')" hidden>
                <label for="profileImage" class="file-upload-btn">Choose File</label>
                <span class="file-status">No file chosen</span>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="companyName">Company Name</label>
              <input type="text" id="companyName" formControlName="companyName" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="contactNo">Contact No</label>
              <input type="tel" id="contactNo" formControlName="contactNo" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email Id</label>
              <input type="email" id="email" formControlName="email" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label for="address">Address</label>
              <textarea id="address" formControlName="address" class="form-control" rows="4"></textarea>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="contactPerson">Contact Person</label>
              <input type="text" id="contactPerson" formControlName="contactPerson" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="pancard">Pancard</label>
              <input type="text" id="pancard" formControlName="pancard" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="pancardImage">Pancard Image</label>
              <div class="file-input-group">
                <input type="file" id="pancardImage" accept="image/*" (change)="onFileSelect($event, 'pancard')" hidden>
                <label for="pancardImage" class="file-upload-btn">Choose File</label>
                <span class="file-status">No file chosen</span>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="cin">CIN</label>
              <input type="text" id="cin" formControlName="cin" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="cinImage">CIN Image</label>
              <div class="file-input-group">
                <input type="file" id="cinImage" accept="image/*" (change)="onFileSelect($event, 'cin')" hidden>
                <label for="cinImage" class="file-upload-btn">Choose File</label>
                <span class="file-status">No file chosen</span>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="gstNumber">GST Number</label>
              <input type="text" id="gstNumber" formControlName="gstNumber" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="gstImage">Gst Image</label>
              <div class="file-input-group">
                <input type="file" id="gstImage" accept="image/*" (change)="onFileSelect($event, 'gst')" hidden>
                <label for="gstImage" class="file-upload-btn">Choose File</label>
                <span class="file-status">No file chosen</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Other Tabs -->
        <div class="form-section" *ngIf="activeTab !== 'company'">
          <div class="tab-content">
            <h3>{{ getTabTitle() }}</h3>
            <p>{{ getTabDescription() }}</p>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">
    <p>Â© Copyright <strong>ChitCheck</strong>. All Rights Reserved</p>
  </div>
</div>
